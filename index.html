<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Xp Mods</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#catalogo">Catálogo</a></li>
                <li><a href="#acerca-de">Acerca de</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
        <section id="catalogo">
        <div class="container-icon">
            <div class="container-cart-products hidden-cart">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">Zapatos Nike</p>
                        <span class="precio-producto-carrito">$80</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="icon-close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total-pagar">$200</span>
                </div>
            </div>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="img/whenDungeonsArise.png"
                    alt="producto" />
            </figure>
            <div class="info-product">
                <h2>When Dungeons Arise</h2>
               
                <button>Ver descripcion del mod</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/bygMod.png"
                    alt="producto" />
            </figure>
            <div class="info-product">
                <h2>Oh The Biomes You'll go</h2>
    
                <button>Ver descripcion del mod</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/quark.png"
                    alt="producto" />
            </figure>
            <div class="info-product">
                <h2>Quark</h2>
                
                <button>Ver descripcion del mod</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/637153461329741508.png"
                    alt="producto" />
            </figure>
            <div class="info-product">
                <h2>Dungeons mod</h2>
                
                <button>Ver descripción del mod</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/createMod.png"
                    alt="producto" />
            </figure>
            <div class="info-product">
                <h2>Create</h2>
              
                <button>Ver descripcion del mod</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/planes.png"
                    alt="producto" />
            </figure>
            <div class="info-product">
                <h2>Simple Planes</h2>
              
                <button>Ver descripcion del mod</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/spartanShields.png"
                    alt="producto" />
            </figure>
            <div class="info-product">
                <h2>Spartan Shields</h2>
              
                <button>Ver descripcion del mod</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/tombstone.jpeg"
                    alt="producto" />
            </figure>
            <div class="info-product">
                <h2>Corail TombStone</h2>
              
                <button>Ver descripcion del mod</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/journeymap.png"
                    alt="producto" />
            </figure>
            <div class="info-product">
                <h2>Journey Map</h2>
              
                <button>Ver descripcion del mod</button>
            </div>
        </div>
    </div>
</section>
</body>

</html>
